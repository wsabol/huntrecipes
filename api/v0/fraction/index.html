<html>
<head>
    <title>Fraction.js</title>
    <script type="text/javascript" src='fraction.js'></script>
    <script type="text/javascript" src='//code.jquery.com/jquery-3.1.1.min.js'></script>
</head>
<body>
<input id="input" value="" placeholder="ex: 0.625"/>
<p>to fraction: <span id="output"></span></p>
<button id="convert">
    Convert
</button>
<script>
    $(function () {

        $('#convert').click(function () {
            var input = $('#input').val();
            var f = new Fraction(input)
            $('#output').text(f.toString());
        });

    });
</script>
</body>
</html>
